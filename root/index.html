<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ðŸ’–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            max-width: 420px;
            margin: auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff4d6d;
        }

        button {
            font-size: 18px;
            padding: 10px 22px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #yes {
            background: #ff4d6d;
            color: white;
        }

        #no {
            background: #ddd;
            position: relative;
        }

        /* Gallery */
        .gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 15px 0;
        }

        .gallery img {
            height: 160px;
            border-radius: 15px;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        #response {
            font-size: 22px;
            margin-top: 15px;
            color: #ff4d6d;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <audio id="music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <h1>ðŸ’– Will You Be My Valentine? ðŸ’–</h1>
        <p>Swipe through our cutest memories ðŸ¥°</p>

        <div class="gallery" id="gallery">
            <img src="images/1.jpg">
            <img src="images/2.jpg">
            <img src="images/3.jpg">
            <img src="images/4.jpg">
        </div>

        <button id="yes" onclick="yesClick()">Yes ðŸ’•</button>
        <button id="no" onclick="noClick()">No ðŸ˜¢</button>

        <div id="response"></div>
    </div>

    <script>
  // Auto-scroll gallery
  const gallery = document.getElementById("gallery");
  let scrollPos = 0;
  setInterval(() => {
    scrollPos += 1;
    gallery.scrollLeft = scrollPos;
    if (scrollPos > gallery.scrollWidth) scrollPos = 0;
  }, 30);

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 500);

  function yesClick() {
    document.getElementById("response").innerHTML =
      "YAY!!! ðŸ’˜ You just made me the happiest person alive ðŸ¥¹ðŸ’•";
    document.getElementById("music").play();
    confetti();
  }

  function noClick() {
    const no = document.getElementById("no");
    no.style.position = "absolute";
    no.style.left = Math.random() * 80 + "%";
    no.style.top = Math.random() * 80 + "%";
  }

  // Confetti effect
  function confetti() {
    for (let i = 0; i < 50; i++) {
      const c = document.createElement("div");
      c.innerHTML = "ðŸŽ‰";
      c.style.position = "fixed";
      c.style.left = Math.random() * 100 + "vw";
      c.style.top = "-10px";
      c.style.fontSize = "24px";
      c.style.animation = "floatUp 3s linear";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }
  }
    </script>

</body>

</html>
