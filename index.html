<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GSAP -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(180deg, #ff9a9e, #fad0c4);
    overflow-x: hidden;
  }

  section {
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px 20px;
  }

  html {
    scroll-snap-type: y mandatory;
  }

  .card {
    background: white;
    max-width: 420px;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
  }

  h1, h2 { color: #ff4d6d; }
  p { font-size: 18px; }

  /* Typing */
  .typing {
    border-right: 3px solid #ff4d6d;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
  }

  /* Gallery */
  .gallery {
    display: flex;
    gap: 14px;
    overflow-x: auto;
    padding: 20px 0;
  }

  .gallery img {
    height: 180px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  button {
    font-size: 18px;
    padding: 12px 26px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    margin: 10px;
  }

  #yes { background: #ff4d6d; color: white; }
  #no { background: #ddd; position: relative; }

  /* Progress dots */
  .dots {
    position: fixed;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 10;
  }

  .dot {
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    opacity: 0.4;
  }

  .dot.active { opacity: 1; background: #ff4d6d; }

  /* Lightbox */
  #lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 20;
  }

  #lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 20px;
  }

  /* Hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    pointer-events: none;
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="dots">
  <div class="dot active"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<section>
  <div class="card intro">
    <h1 class="typing">Hey my love üíñ</h1>
    <p>Scroll‚Ä¶ I made this just for you ü•π</p>
  </div>
</section>

<section>
  <div class="card countdown">
    <h2>‚è≥ Countdown</h2>
    <p id="countdown"></p>
  </div>
</section>

<section>
  <div class="card memories">
    <h2>Our Memories ü•∞</h2>
    <div class="gallery">
      <img src="images/1.jpg">
      <img src="images/2.jpg">
      <img src="images/3.jpg">
      <img src="images/4.jpg">
    </div>
    <p>(tap a photo üíï)</p>
  </div>
</section>

<section>
  <div class="card question">
    <h1>Will You Be My Valentine? üíò</h1>
    <button id="yes">Yes üíï</button>
    <button id="no">No üò¢</button>
    <div id="response"></div>
  </div>
</section>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightboxImg">
</div>

<script>
  gsap.registerPlugin(ScrollTrigger);

  // Typing animation
  gsap.to(".typing", {
    width: "14ch",
    duration: 2,
    ease: "none"
  });

  // Section animations
  gsap.utils.toArray("section").forEach((sec, i) => {
    gsap.from(sec.querySelector(".card"), {
      scrollTrigger: {
        trigger: sec,
        start: "top center",
        onEnter: () => activateDot(i)
      },
      opacity: 0,
      y: 80,
      duration: 1.2
    });
  });

  function activateDot(i) {
    document.querySelectorAll(".dot").forEach((d, idx) => {
      d.classList.toggle("active", idx === i);
    });
  }

  // Countdown
  const vday = new Date(new Date().getFullYear(), 1, 14);
  const days = Math.ceil((vday - new Date()) / (1000*60*60*24));
  document.getElementById("countdown").innerText =
    days > 0 ? `${days} days until Valentine‚Äôs Day üíå` : "It‚Äôs Valentine‚Äôs Day üíñ";

  // Lightbox
  document.querySelectorAll(".gallery img").forEach(img => {
    img.onclick = () => {
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
    };
  });

  // Parallax hearts
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    gsap.to(h, {
      y: "-120vh",
      x: (Math.random() * 200 - 100),
      duration: 6,
      ease: "none",
      onComplete: () => h.remove()
    });
  }, 400);

  // Buttons
  yes.onclick = () => {
    response.innerHTML = "YAY!!! üíò You just made me the happiest ü•πüíï";
    music.play();
    alert("üíå Now text me YES ‚ù§Ô∏è");
  };

  no.onclick = () => {
    no.style.left = Math.random() * 80 + "%";
    no.style.top = Math.random() * 80 + "%";
  };
</script>

</body>
</html>
