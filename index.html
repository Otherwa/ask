<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dear Riya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">

    <!-- Pacifico Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- GSAP -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Pacifico', cursive;
            scroll-behavior: smooth;
        }

        /* ===== BODY THEME ===== */
        body {
            background: #ffe6f0;
            color: #ff4d6d;
        }

        section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            padding: 40px 20px;
        }

        h1,
        h2 {
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        p {
            font-size: 22px;
            color: #ff4d6d;
            opacity: 0.85;
            margin-bottom: 10px;
        }

        /* ===== POLAROID PHOTOS ===== */
        .photo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 280px;
            opacity: 0;
            transform: translateY(50px) rotateZ(-5deg);
            transition: all 0.8s ease;
            position: relative;
        }

        .polaroid img {
            width: 100%;
            border-radius: 8px;
        }

        .ribbon {
            position: absolute;
            width: 120px;
            height: 20px;
            background: #ffb6c1;
            border-radius: 10px;
            top: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(-15deg);
            z-index: 10;
        }

        /* ===== BUTTONS ===== */
        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 22px;
            padding: 12px 28px;
            border-radius: 18px;
            border: none;
            margin: 0 10px;
            cursor: pointer;
            background: #ffb6c1;
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff4d6d;
            transform: scale(1.1);
        }

        #response {
            margin-top: 20px;
            font-size: 24px;
        }

        /* floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 28px;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <audio id="music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- INTRO -->
    <section>
        <h1>Hey‚Ä¶ üíñ</h1>
        <p>Scroll slowly‚Ä¶ I made this just for you.</p>
    </section>

    <!-- SECOND SECTION -->
    <section>
        <h2>Every moment with you</h2>
        <p>Feels so special ü•∞</p>
    </section>

    <!-- POLAROID PHOTO STACK -->
    <section class="photo-section">
        <h2>These moments ü•∞</h2>

        <div class="polaroid">
            <div class="ribbon"></div><img src="images/1.jpg" alt="Photo 1">
        </div>
        <div class="polaroid">
            <div class="ribbon"></div><img src="images/2.jpg" alt="Photo 2">
        </div>
        <div class="polaroid">
            <div class="ribbon"></div><img src="images/3.jpg" alt="Photo 3">
        </div>
        <div class="polaroid">
            <div class="ribbon"></div><img src="images/4.jpg" alt="Photo 4">
        </div>
        <div class="polaroid">
            <div class="ribbon"></div><img src="images/5.jpg" alt="Photo 5">
        </div>
        <div class="polaroid">
            <div class="ribbon"></div><img src="images/6.jpg" alt="Photo 6">
        </div>
        <div class="polaroid">
            <div class="ribbon"></div><img src="images/7.jpg" alt="Photo 7">
        </div>
    </section>

    <!-- FUN SECTION -->
    <section>
        <h2>You make me laugh‚Ä¶</h2>
        <p>And everything feels brighter ‚ú®</p>
    </section>

    <!-- FINAL QUESTION -->
    <section>
        <h1>So I just need to ask‚Ä¶ üíò</h1>
        <h2>Will you be my Valentine?</h2>
        <div class="buttons">
            <button id="yes">Yes üíï</button>
            <button id="no">No üò¢</button>
        </div>
        <div id="response"></div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Sequential polaroid fade in
        const polaroids = document.querySelectorAll('.polaroid');
        polaroids.forEach((card) => {
            gsap.fromTo(card,
                { opacity: 0, y: 50, rotation: -5 },
                {
                    opacity: 1, y: 0, rotation: 0, scrollTrigger: {
                        trigger: card,
                        start: "top 80%",
                        end: "top 60%",
                        toggleActions: "play none none reverse"
                    }, duration: 1, ease: "power2.out"
                }
            );
        });

        // Floating hearts
        setInterval(() => {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "üíñ";
            h.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(h);
            gsap.to(h, { y: "-120vh", duration: 6, ease: "none", onComplete: () => h.remove() });
        }, 600);

        // Buttons
        const yes = document.getElementById("yes");
        const no = document.getElementById("no");
        const response = document.getElementById("response");

        yes.onclick = () => {
            response.innerHTML = "YAY ü•πüíò You just made me so happy! Call me immedialy when you reach here üòò";
            document.getElementById("music").play();
        };

        no.onclick = () => {
            const x = Math.random() * 70 + 10;
            const y = Math.random() * 70 + 10;
            no.style.position = "absolute";
            no.style.left = x + "%";
            no.style.top = y + "%";
        };
    </script>

</body>

</html>
